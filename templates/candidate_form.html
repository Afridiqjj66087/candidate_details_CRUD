<!-- candidate_form.html -->
{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Candidate</title>
   
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h2 align="center">{% if candidate %}Update{% else %}Add{% endif %} Candidate</h2>


<form method="post" {% if candidate %}action="{% url 'candidate_update' pk=candidate.pk %}"{% else %}action="{% url 'candidate_create' %}"{% endif %}>
    {% csrf_token %}

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!--  form fields for creating a candidate -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter your first name" required>
              </div>
    
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter your last name" required>
              </div>
    
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <br>
                <!-- Use Django form fields for Persona, Marital Status, and Status -->
              <div class="form-group">
                  <label for="{{ form.marital_status.id_for_label }}">Marital Status</label>
                  {{ form.marital_status }}
              </div>
              <br>
              <div class="form-group">
                  <label for="{{ form.status.id_for_label }}">Status</label>
                  {{ form.status }}
              </div>
            <br>
            <button type="submit" class="btn btn-primary">
              {% if candidate %}Update{% else %}Submit{% endif %} Candidate
          </button>
              <br><br>
                    <!---Home button link-->
                    <a href="{% url 'candidate_list' %}" class="btn btn-secondary" >Home</a>
              <!-- Home button link -->
            </div>
          </div>
        </div>
      </form>


</body>
</html>
