<!--  to display a list of candidates -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <h1 class="mt-5" >Candidate List</h1>

    <table class="table table-success mt-3" border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.id }}</td>
                    <td>{{ candidate.first_name }}</td>
                    <td>{{ candidate.last_name }}</td>
                    <td>{{ candidate.email }}</td>
                    
                    <td>
                        <a href="{% url 'candidate_detail' candidate.id %}" class="btn btn-outline-primary">View</a>
                        <a href="{% url 'candidate_update' candidate.id %}" class="btn btn-outline-secondary">Edit</a>
                        <a href="{% url 'candidate_delete' candidate.id %}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'candidate_create' %}" class="btn btn-outline-success" >Add Candidate</a>

</body>
</html>
